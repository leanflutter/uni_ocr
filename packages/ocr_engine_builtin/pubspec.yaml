name: ocr_engine_builtin
description: BuiltIn ocr engine
version: 0.1.1
homepage: https://github.com/biyidev/uni_ocr/tree/master/packages/ocr_engine_builtin

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  uni_ocr_client: ^0.1.1
  windows_graphics: ^0.0.3
  windows_media: ^0.0.2
  windows_storage: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      macos:
        pluginClass: OcrEngineBuiltinPlugin
      windows:
        dartPluginClass: OcrEngineBuiltinPluginWindows
        fileName: ocr_engine_builtin_plugin_windows.dart
